        id:
          type: string
        email:
          type: string
        group:
          type: string
        category:
          type: string
      x-last-modified: 1617166913619
    Totals:
      description: Gives the total of a sale
      type: object
      properties:
        totalPrice:
          type: number
        totalTax:
          type: number
        totalPayment:
          type: number
      x-last-modified: 1617167886805
    SaleItem:
      description: A SaleItem that the customer has purchased
      type: object
      properties:
        productID:
          type: string
        quantity:
          type: number
        price:
          type: number
      x-last-modified: 1617168123010
    Sale:
      description: A Sale object
      required:
        - id
      type: object
      properties:
        id:
          type: string
        saleDate:
          type: string
        customer:
          $ref: '#/components/schemas/Customer'
        items:
          type: array
